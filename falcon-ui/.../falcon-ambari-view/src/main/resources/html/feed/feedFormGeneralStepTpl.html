<form name="feedForm">


    <div class="col-sm-8">
      <label class="light">Name</label>
      <input type="text" class="form-control" check-name="feed" check-name-flag="nameValid" check="cloningMode" ng-disabled="!cloningMode"
        ng-model="feed.name"
        ng-required="validations.id.required"
        ng-maxlength="39"
        ng-pattern="validations.id.pattern"/>
    </div>
    <div class="col-sm-16">
      <label class="light">Description</label>
      <input type="text" class="form-control"
        ng-model="feed.description"
        ng-pattern="validations.freeText.pattern"/>
    </div>

    <div class="col-sm-24">
      <label class="light">Tags</label>
    </div>

    <div class="col-sm-24">
      <div ng-repeat="tag in feed.tags">
        <div class="row dynamic-table-spacer">
          <div class="col-xs-10">
            <input type="text" class="form-control" ng-model="tag.key"
              ng-pattern="validations.alpha.pattern" ng-required="tag.value" placeholder="key"/>
          </div>
          <div class="col-xs-11">
            <input type="text" class="form-control"
              ng-model="tag.value" ng-pattern="validations.alpha.pattern" ng-required="tag.key" placeholder="value"/>
          </div>
          <div class="col-xs-3">
            <div class="btn btn-default btn-xs" ng-click="removeTag($index)" ng-if="$index>0">
              <span class="entypo minus"></span> delete
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-24 dynamic-table-spacer">
      <div class="btn btn-default btn-xs" ng-click="addTag()">
        <span class="entypo plus"></span> add tag
      </div>
    </div>

    <div class="col-sm-24">
      <label class="light">Groups (comma separated)</label>
      <input type="text" class="form-control"
        ng-pattern="validations.commaSeparated.pattern"
        ng-model="feed.groups"/>
    </div>

    <h4 class="col-sm-24"> Access Control List </h4>
    <div class="col-sm-8">
      <label class="light">Owner</label>
      <input type="text" class="form-control"
        ng-pattern="validations.unixId.pattern"
        ng-model="feed.ACL.owner"/>
    </div>
    <div class="col-sm-8">
      <label class="light">Group</label>
      <input type="text" class="form-control"
       ng-pattern="validations.unixId.pattern"
       ng-model="feed.ACL.group"/>
    </div>
    <div class="col-sm-8">
      <label class="light">Permissions</label>
      <input type="text" class="form-control"
        ng-pattern="validations.unixPermissions.pattern"
        ng-model="feed.ACL.permission"/>
    </div>

    <h4 class="col-sm-24">Schema</h4>
    <div class="col-sm-12">
      <label class="light">Location</label>
      <input type="text" class="form-control"
        ng-maxlength="200"
        ng-pattern="validations.osPath.pattern"
        ng-model="feed.schema.location"
        ng-required="true"/>
    </div>
    <div class="col-sm-12">
      <label class="light">Provider</label>
      <input type="text" class="form-control"
        ng-pattern="validations.alpha.pattern"
        ng-model="feed.schema.provider"
        ng-required="true"/>
    </div>
  

  <div class="col-xs-24">
    <div class="feedBottomButtons row">
      <div class="btn btn-default col-xs-6 pull-right"
         ng-disabled="feedForm.$invalid || !nameValid"
         ui-sref="forms.feed.properties">
        Next
      </div>
      <u class="col-xs-3 pull-right" ng-click="cancel()" ui-sref="main">
        Cancel
      </u>
    </div>
  </div>

</form>
